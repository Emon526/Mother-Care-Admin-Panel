version: '3'

services:
  app:
    build: .
    ports:
      - "443:443" # HTTPS
      - "80:80" # HTTP
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_KEY: ${APP_KEY}
      APP_SECURE_URL: https://dockertest-zloh.onrender.com
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_DSN}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
